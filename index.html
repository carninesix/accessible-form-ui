<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Accessible Form UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <section id="inputs">
                <div class="field">
                    <label for="fullName">Full Name</label><br />
                    <input type="text" name="fullName" id="fullName" placeholder="What should we call you?" />
                </div>
                <div class="field">
                    <label for="fullName">Email</label><br />
                    <input type="email" name="email" id="email" placeholder="example@mail.com" />
                </div>
                <div class="field">
                    <label for="password">Enter Password</label><br />
                    <div class="psswd-field">
                        <input type="password" name="password" id="password" placeholder="Select a strong password" />
                        <button type="button" class="focusable"><i class="fa fa-eye psswd-icon"></i></button>
                    </div>
                </div>
                <div class="field">
                    <label for="confirmPass">Confirm Password</label><br />
                    <div class="psswd-field">
                        <input type="password" name="confirmPass" id="confirmPass" placeholder="Repeat your password" />
                        <button type="button" class="focusable"><i class="fa fa-eye psswd-icon"></i></button>
                    </div>
                </div>
                <div class="field">
                    <button type="button" id="update">Update Profile</button>
                </div>
            </section>
            <section id="info">
                <!--Add image for progress here-->
                <label for="progress-bar" id="progress-label">Profile Completeness</label>
                <progress id="progress-bar" value="65" max="100">65%</progress> 
                <div id="steps">
                    <p class="done">Create Account</p>
                    <p class="done">Update Roadmap Progress</p>
                    <p class="done">Setup Public Profile</p>
                    <p>Complete your first project</p>
                    <p>Invite your friends</p>
                </div>

            </section>
        </main>
    </body>
</html>
